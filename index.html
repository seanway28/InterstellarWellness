<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Interstellar Wellness </title>
</head>

<body>
    <div class="container">
        <!-- Heading and Date -->
        <header>
            <!-- Triangle/figure -->
                <div class="arrow-up"></div>
        
            <!-- Heading -->
            <h1>Interstellar Wellness</h1>

            <!-- Date -->
            <h2 id="todaysDate" class="todays-date"></h2>

            <span class="line"></span>
        </header>
        <!-- End of Header -->


        <!-- What do you feel like for today? -->
        <section id="feel">
            <h1>What do you feel like for today?</h1>
            <!-- Choices -->
            <div uk-grid class="space"> 
                <!-- Horoscope -->
                <div class="container">
                    <a href="#horoscopeSection">
                        <div id="selection-1"  class="image" >
    
                        <div class="overlay" id="overlay-1">Horoscope</div>
                    </div>
                    </a>
                    
                </div>
                <!-- Inspiration -->
                <div class="container">
                    <a href="#inspirationSection">
                         <div id="selection-2" class="image" >
    
                    <div class="overlay" id="overlay-2">Inspiration</div>
                </div>
                </a>
    
                </div>
                <!-- Meditation -->
                <div class="container">
                    <a href="#meditateSection">
                        <div id="selection-3" class="image">
    
                    <div class="overlay" id="overlay-3">Meditation</div>
                    </div>
                </a>
    
                </div>
                <!-- Journaling -->
                <div class="container">
                    <a href="#journalSection">
                        <div id="selection-4" class="image" >
                    <div class="overlay" id="overlay-4">Journaling</div>
                </div>
            </a>
                </div>
            </div>

        </section>

        <!-- Horoscope Section-->
        <section id="horoscopeSection">
            <!-- Birthday Selection -->
            <div>
                <h3>Birthday:</h3>
                <!-- Date of Birth Form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="MM/DD" id="dateofBirth" autocomplete="off">
                      </div>
                </form>
            </div>

            <!-- Today's Horoscope -->
            <div id="todaysHorHeading">
                <h2>Today's [Zodiac] Horoscope</h2>
                <div class="today" id="todaysHoroscope"><p>text</p></div>
            </div>

            <!-- Other Horoscope Dates -->
            <div uk-grid class=".other-horoscopes">
                <!-- This Week -->
                <div>
                    <h3>This Week</h3>
                    <div class="week" id="weekHoroscope"><p>text</p></div>
                </div>

                <!-- This Month -->
                <div>
                    <h3>This Month</h3>
                    <div class="week" id="monthHoroscope"><p>text</p></div>
                </div>
            </div>
        </section>

    
            <!--Inspirational Quote Container-->
            <section id="inspirationSection">
                <!--Title of the Section-->
                <h1>Be Inspired</h1>
                <div class="inspiration-quote" > 
                    <!--This is where the Quote will Populate-->
                <p id="inspirationQuote"></p>
                <!--This is where the Author will Populate-->
                <p id="inspirationQuoteAuthor"></p>
                </div>
                
                <!--This will allow the user to get a new quote whenever the button is clicked-->
                <button id="quoteBtn" class="uk-button button">Get New Quote</button>
                


            </section>

            <!--Photo Container-->
            <div class="inspiration-quote-image">

            </div>



        <!-- Meditation -->
        <section id="meditateSection" class="wellness-videos">
            <h1>Find Inner Peace</h1>
            <button id="videoBtn" class="uk-button button" onclick="getVideo()">View a Video</button>
            <label class="label" for="wellness-videos">Choose a video:</label>
                <select class="button" name="wellness-videos" id="video">
                    <option value="general wellness">General Wellness</option>
                    <option value="guided meditation">Guided Meditation</option>
                    <option value="yoga">Yoga</option>
                
                </select>
            <!-- Video container -->
            <div class="meditation" id="meditationVideo">
                <iframe src=""></iframe>
                <h3 id="videoTitle">Video Title</h3>
                <p class="description">Video Description<p></p>
            </div>
        </section>

        <!-- Journaling -->
        <section id="journalSection">
            <h1>Journal</h1>
            <div class="journal" id="journalArea">
                <textarea name="journaling" id="journal-text" cols="30" rows="10"></textarea>
            </div>
        </section>
    </div>
   
    
    <!--Links to jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!--Links to Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!--Links to external script.js-->
    <script src="./assets/js/script.js"></script>
    <!--Links to external Inspirational Quote Javascript-->
    <script src="./assets/js/quote.js"></script>
    <!--Links to Yoga and Medititation-->
    <script src="./assets/js/videos.js"></script>
</body>
</html>

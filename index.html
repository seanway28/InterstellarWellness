<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Interstellar Wellness </title>
</head>

<body>
    <div class="container">Date
        <!-- Heading and  -->
        <header>
            <!-- Triangle/figure -->
            <div></div>

            <!-- Heading -->
            <h1></h1>

            <!-- Date -->
            <h2 id="todaysDate"></h2>
        </header>
        <!-- End of Header -->


        <!-- What do you feel like for today? -->
        <section>
            <h1></h1>
            <!-- Choices -->
            <div class=".uk-column-1-4"> 
                <!-- Horoscope -->
               <div></div>

               <!-- Inspiration -->
               <div></div>

               <!-- Motivation -->
               <div></div>

               <!-- Journaling -->
               <div></div>
            </div>

        </section>

        <!-- Horoscope -->
        <section>
            <!-- Birthday Selection -->
            <div>
                <h3></h3>
                <!-- Date of Birth Form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="MM/DD" id="dateofBirth" autocomplete="off">
                      </div>
                </form>
            </div>

            <!-- Today's Horoscope -->
            <div>
                <h2></h2>
                <div class="today" id="todaysHoroscope"><p>text</p></div>
            </div>

            <!-- Other Horoscope Dates -->
            <div class=".uk-column-1-2">
                <!-- Tomorrow -->
                <div>
                    <h3></h3>
                    <div class="tomorrow" id="tomorrowHoroscope"><p></p></div>
                </div>

                <!-- This Week -->
                <div>
                    <h3></h3>
                    <div class="week" id="weekHoroscope"><p></p></div>
                </div>
            </div>
        </section>

        <!-- Inspiration -->
        <section>
            
            <!--Quote Container-->
            <div class="inspiration-quote-container">
                <!--Title of the Section-->
                <h1>Inspirational Quote of the Day</h1>
                <!--This is where the Quote will Populate-->
                <p id="inspirationQuote"></p>
                <!--This is where the Author will Populate-->
                <p id="inspirationQuoteAuthor"></p>
                <!--This will allow the user to get a new quote whenever the button is clicked-->
                <button id="quoteBtn" class="uk-button uk-button-primary">Get New Quote</button>
                <button id="videoBtn" class="uk-button uk-button-primary" onclick="getVideo()">View a Video</button>

                <label for="wellness-videos">Choose a video:</label>
                <select name="wellness-videos" id="video">
                    <option value="general wellness">general wellness</option>
                    <option value="guided meditation">guided meditation</option>
                    <option value="yoga">yoga</option>
                
                </select>

            </div>

            <!--Photo Container-->
            <div class="inspiration-quote-image">

            </div>


            <div class="wellness-videos">
                <iframe src=""></iframe>
                <h3>Video Title</h3>
                <p class="description">Video Description<p>
            </div>
        </section>

        <!-- Meditation -->
        <section>
            <h1></h1>
            <!-- Video container -->
            <div class="meditation" id="meditationVideo"></div>
        </section>

        <!-- Journaling -->
        <section>
            <h1></h1>
            <div class="journal" id="journalArea">
                <textarea name="journaling" id="journal-text" cols="30" rows="10"></textarea>
            </div>
        </section>
    </div>
   
    
    <!--Links to jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!--Links to Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    
    <!--Links to external script.js-->
    <script src="./assets/js/script.js"></script>
    <!--Links to external Inspirational Quote Javascript-->
    <script src="./assets/js/quote.js"></script>
    <!--Links to Yoga and Medititation-->
    <script src="./assets/js/videos.js"></script>
</body>
</html>
